<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>해보자 슬라이더</title>
</head>
<style>
	* {
		margin:0;
		padding:0;
	}
	body {
		background-color: #f8f8f8;
	}
	#wrap {
		margin: 50px auto;
	}

	

	/************** S임시 **************/
	
	.slide_item {
		display: block;
		height: 500px;
		color: #fff;
		text-align: center;
		font-size: 45px;
		text-shadow: 1px 1px #000;
		opacity: 0.3;
	}

	.slider_thumb button.on {
		background-color: black;
		color: #fff;
	}

	.slider_thumb {
		width: 700px;
		background-color: aquamarine;
		border: 1px solid #ccc;
		margin: 20px ;
	}
	/************** E임시 **************/
	.slider_top,
	.slider_wrap {
		width: 100%;
		overflow: hidden;
	}
	.slider_inner {
		overflow-x: hidden;
	}

	.slider_inner:after,
	.thumb_inner:after {
		display: block;
		clear: both;
		content: '';
	}

	.slider_thumb {
		overflow: hidden;
	}

	.thumb_inner {
		white-space: nowrap;
		font-size: 0;
	}

	.slide_item {
		float: left;
	}

	.item_pager {
		display: inline-block;
		font-size: 14px;
		box-sizing: border-box;
		border: 0;
	}

	.hide {
		display: none;
	}
</style>
<body>
	<div id="wrap">
		<div class="slider_top">
			<div class="slider_inner">
				<a href="#;" class="slide_item" style="background: red">1번</a>
				<a href="#;" class="slide_item" style="background: blue">2번</a>
				<a href="#;" class="slide_item" style="background: green">3번</a>
				<a href="#;" class="slide_item" style="background: yellow">4번</a>
				<a href="#;" class="slide_item" style="background: purple">5번</a>
				<a href="#;" class="slide_item" style="background: pink">6번</a>
				<a href="#;" class="slide_item" style="background: aqua">7번</a>
				<a href="#;" class="slide_item" style="background: orange">8번</a>
				<a href="#;" class="slide_item" style="background: brown">9번</a>
			</div>
		</div>
		<div class="slider_thumb">
			<div class="thumb_inner">
				<button class="on item_pager"><span>1번</span></button>
				<button class="item_pager"><span>2번</span></button>
				<button class="item_pager"><span>3번</span></button>
				<button class="item_pager"><span>4번</span></button>
				<button class="item_pager"><span>5번</span></button>
				<button class="item_pager"><span>6번</span></button>
				<button class="item_pager"><span>7번</span></button>
				<button class="item_pager"><span>8번</span></button>
				<button class="item_pager"><span>9번</span></button>
			</div>
		</div>
		<div class="slider_arrow" style="margin-top:10px;">
			<button class="btn_slider btn_prev"><span>이전</span></button>
			<button class="btn_slider btn_next"><span>다음</span></button>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
<script>
	// 컨젯 曰 : 짱똘 환영 및 가르침 대환영...ㅠㅠ!
	var _count = 0,
	_slider, //setinterval 용
	_index = 0, // 갯수 세기용
	_nowSlider, // 현재 확인용
	_prevContentGroup,
	startAuto,
	_restartCount = false,
	_changeCount = 0;

	$(function(){
		var $sliderInner = $('.slider_inner'), // 슬라이드 내부
			$sectionWith = $('.slider_top').innerWidth(),// 전체 넓이
			$item = $sliderInner.children(),// 슬라이더 아이템 지정
			$Length = $item.length, // 갯수 구하기
			// 페이저(썸네일)
			$thumb = $('.thumb_inner'),
			$thumbWidth = $thumb.innerWidth(), // 썸네일 warp 넓이
			$thumbItem = $thumb.children(), //
			$pagerWidth = ($thumbWidth/$Length)

		// 슬라이더 아이템 넓이 지정
		$item.each(function(){
			var $index = $(this).index();
			$(this).css({ 
				'width':$sectionWith
			}).attr('data-index',$index);
		});

		// 위에서 각각 넓이를 지정한 후  그 값을 곱하여  감싸고 있는부모에게 제공
		var  $width = $item.innerWidth(),
		$fullWidth = ($Length * $width); 
		
		// 횩새몰라 한겹 감싸고 위드값 지정
		$sliderInner.wrap('<div class="slider_wrap"></div>').css({
			'width':$fullWidth,
		});
		
		// 썸네일 갯수에 따른 넓이 자동 지정, 
		//4개 미만일경우 갯수/100%
		// 4개 이상일 경우는 무조건 4개 나눈 값!
		if($Length > 4) {
			$thumbItem.css('width',($thumbWidth/4));
		} else {
			$thumbItem.css('width',$pagerWidth)
		}

		//  썸네일각각에  인덱스값 부여
		$thumbItem.each(function(){
			$(this).attr('data-thumIndex',$(this).index());
		});

		// 이미지의 등록 갯수가 4개보다 많다면;
		if($Length > 4) {
			// 뒤에 추가될 이미지의 갯수를 구함
			var $pagerAdd = (4-$Length % 4)
		}

		// 위에서 붙을 값을 구하여 반복문 실행
		for(i =0; i <= $pagerAdd-1; i++){
			//붙을 아이템들 복사해서 on 클래스 제거하고
			var readyItem = $thumbItem.eq(i).clone().removeClass('on');
			// 추가함
			$thumb.append(readyItem);
		}

		// 자동 롤링
		function autoSlider(){
			_slider = setInterval(function(){
				_changeCount++; // 카운트 시작
				_index++;
				if(_index >= $Length) {
					_index = 0;
				}
				sliderChange();
				changePagerGroup(); // 복사작업 시작
			},1000);
		}

		autoSlider();

		// 페이저 버튼 처리
		$('.item_pager').on('mouseenter', function(){
			_changeCount++;
			_changeCount = $(this).index();
			var $this = $(this),
				$index = $this.data('thumindex');
			
			$(this).addClass('on').siblings().removeClass('on');
			$('.slide_item[data-index='+ $index+']').removeClass('hide').siblings().addClass('hide');
			_index = $index;
		});

		$thumb.hover(function(){
			clearInterval(_slider);
			window.clearTimeout(startAuto);
		},function(){
			startSlider();
		});
		
		// 버튼 처리
		$('.btn_slider').click(function(){
			clearInterval(_slider);
			window.clearTimeout(startAuto);
			
			var $this = $(this);
			$('.slide_item').removeClass('hide');

			if($this.hasClass('btn_next')){
				_changeCount++;
				_index++;
				if(_index > $Length-1){
					_index = 0;
				}
				sliderChange();
			} else {
				_changeCount--;
				_index--;
				if(_index < 0){
					_index = $Length-1;
				}
				sliderChange();
			}
			changePagerGroup();
			startSlider();
		});

		// 마우스 올릴시 이벤트 멈춤 처리
		$('.slider_top').hover(function(){
			clearInterval(_slider);
			window.clearTimeout(startAuto);
		},startSlider);

		// 넓이 처리
		$(window).resize(function(){
			var $window = $(window).width();
			$('.slide_item').css('width',$window);
			$sliderInner.css({
				'width':$Length*$window,
			});
		});

		function startSlider(){
			startAuto = setTimeout(autoSlider,1000);
		}

		function sliderChange(){
			$('.slide_item[data-index='+ _index+']').removeClass('hide').siblings().addClass('hide');
			onChangePager();
		}

		function changePagerGroup(){
			if($Length > 4) { // 이미지가 4개 이상이라면
				
				if (_changeCount >= 4) { // 보여지는 갯수만큼 된다면
					_changeCount = 0; // 카은트 초기화
					var rollingPager = $('.item_pager:gt('+($pagerAdd-1)+'):lt(4)'); // 앞에서부터   3개 숫자의  벓  다음에 오는 숫자4개를
					var rollingClone = rollingPager.clone(); // 복사해서
					$thumb.append(rollingClone); // 넣고
					$('.item_pager:lt(4)').remove(); // 지우고
				}
				
				// 첫번쨰 버튼에서 마이너스를 누를 경우!
				if(_changeCount < 0) {
					_prevContentGroup = $('.item_pager:lt('+$Length+'):gt('+($pagerAdd+1)+')');	
					$('.item_pager:gt('+($Length-2)+')').remove();
					$thumb.prepend(_prevContentGroup.clone());
					_changeCount = 3;
				}
			}
		}

		// 페이저 변경인데
		function onChangePager(){
			$('.item_pager').removeClass('on');
			$('.item_pager[data-thumIndex='+_index+']').addClass('on');
		}
	});
</script>
</html>
